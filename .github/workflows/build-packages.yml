name: build-packages

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }}-${{ matrix.branch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
        branch:
          - openwrt-24.10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize SDK and Feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a -p nikki
          make defconfig

      - name: Build nikki package with logging
        run: |
          set -o pipefail
          make package/feeds/nikki/nikki/clean
          make package/feeds/nikki/nikki/compile -j1 V=s 2>&1 | tee build_nikki.log

      - name: Build luci-app-nikki package with logging
        run: |
          set -o pipefail
          make package/feeds/nikki/luci-app-nikki/clean
          make package/feeds/nikki/luci-app-nikki/compile -j1 V=s 2>&1 | tee build_luci.log

      - name: Upload build packages
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: nikki_${{ matrix.arch }}-${{ matrix.branch }}
          path: bin/packages/${{ matrix.arch }}/nikki

      - name: Upload build logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.arch }}-${{ matrix.branch }}
          path: |
            build_nikki.log
            build_luci.log
