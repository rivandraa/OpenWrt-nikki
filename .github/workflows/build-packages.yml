name: build-packages

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }}-${{ matrix.branch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
        branch:
          - openwrt-24.10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build nikki and luci-app-nikki
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: nikki
          PACKAGES: nikki luci-app-nikki
          NO_REFRESH_CHECK: true
          EXTRA_DEPENDS: golang/host  # Pastikan dependensi build Go terpenuhi
          EXTRA_MAKE_FLAGS: -j1 V=s    # Tambahkan flag verbose

      - name: Archive build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.arch }}-${{ matrix.branch }}
          path: logs  # direktori log output (disediakan oleh gh-action-sdk jika tersedia) atau `build_dir/target-*/*/` jika build dir log spesifik.

      - name: Upload built packages
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: nikki_${{ matrix.arch }}-${{ matrix.branch }}
          path: |
            bin/packages/${{ matrix.arch }}/nikki
            bin/packages/${{ matrix.arch }}/luci
